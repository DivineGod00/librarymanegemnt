<main>
    <div class="main-container">
     <form  method="post">
        <div class="side-panel" style=" background-color: #02091D;">
           <div class="profile-picture" th:each="log : ${LoggedInUser}" >    
        		<img th:src="@{'data:image/png;base64,' + ${log.base64ImageData}}"
     class="rounded-circle" >
        </div>
            <div class="user-info" th:each="log : ${LoggedInUser}" style = "font-family: monospace;
    font-size: medium;">
				<h2 th:text="${log.name}"></h2>
                <p th:text="'Email: '+${log.email}"></p>
                <p th:text="'About : '+${log.about}"></p>
                <p th:text="'Course : '+${log.cousre}"></p>
                <p th:text="'University/College : '+${log.university_college}"></p>
            </div>
        </div>
        </form>
        </div>



 		<div class="search-bar" >
            <form  method="get" action="/library/search" class="searchForm">
                <input type="text" name="search" placeholder="Search by title, author, category..." >
                <button type="submit" class="btn btn-secondary">Search</button>
            </form>
            
            
        </div>
         
   		<div class="searchedBook">
          
                    <div class="col-md-4 mb-4"  th:each="book : ${SearchBook}">
		                <div class="card">
		                 <img th:src="@{'data:image/png;base64,' + ${book.base64ImageData}}" 
						     class="card-img-top" 
						     th:alt="${book.bookName}" 
						     style="height: 200px; width: 100%;">
		                    <div class="card-body">
		                        <a href=""><h5 class="card-title" th:text="${book.bookName}"></h5></a>
		                        <p class="card-text" th:text="${book.book_category_id.name}"></p>
		                        <h5>Author</h5>
		                        <p class="card-text" th:text="${book.book_author}"></p>
		                        <p class="card-text" th:text="${#strings.length(book.book_description) > 10 ? #strings.substring(book.book_description, 0, 10) + '...' : book.book_description}">
		                          <span th:if="${#strings.length(book.book_description) > 10}">
							        <a href="#" data-toggle="collapse" th:data-target="'#collapseDescription' + ${book.id}">Read More</a>
							    </span>
		                        </p>
		
								<button th:disabled="${isBookAlreadyIssued}" th:id="'issueButton' + ${book.id}" class="btn btn-primary" th:onclick="'issueBook(' + ${book.id} + ')'">Issue</button>
								
		                      </div>
		                      
                      
                    
                </div>
            </div>
            </div>
        </div>
  
    
       <div class="row">
            <!-- Product Cards -->
            <div class="col-md-4 mb-4"  th:each="book : ${Book}">
                <div class="card">
                 <img th:src="@{'data:image/png;base64,' + ${book.base64ImageData}}" 
				     class="card-img-top" 
				     th:alt="${book.bookName}" 
				     style="height: 200px; width: 100%;">
                    <div class="card-body">
                        <a href=""><h5 class="card-title" th:text="${book.bookName}"></h5></a>
                        <p class="card-text" th:text="${book.book_category_id.name}"></p>
                        <h5>Author</h5>
                        <p class="card-text" th:text="${book.book_author}"></p>
                        <p class="card-text" th:text="${#strings.length(book.book_description) > 10 ? #strings.substring(book.book_description, 0, 10) + '...' : book.book_description}">
                          <span th:if="${#strings.length(book.book_description) > 10}">
					        <a href="#" data-toggle="collapse" th:data-target="'#collapseDescription' + ${book.id}">Read More</a>
					    </span>
                        </p>

						<button th:disabled="${isBookAlreadyIssued}" th:id="'issueButton' + ${book.id}" class="btn btn-primary" th:onclick="'issueBook(' + ${book.id} + ')'">Issue</button>
						
                      </div>
                      
                      
                    
                </div>
            </div>
        </div>
  
</main>
