<main>
 <div class="main-container">
        <div class="side-panel" style=" background-color: #02091D;">
           <div class="profile-picture" th:each="log : ${LoggedInUser}" >    
        		 <img th:src="@{'data:image/png;base64,' + ${log.base64ImageData}}" class="rounded-circle" style = " height: 200px;
    width: 200px;
    object-fit: fill;
    border-radius: 113px;
    box-shadow: #f9f9f9 0px 0px 20px;margin-left: 20px;">
        </div>
            <div class="user-info" th:each="log : ${LoggedInUser}"  style = "font-family: monospace;
    font-size: medium;">
             
            
				<h2 th:text="${log.name}"></h2>
                <p th:text="'Email: '+${log.email}"></p>
                <p th:text="'About : '+${log.about}"></p>
                <p th:text="'Course : '+${log.cousre}"></p>
                <p th:text="'University/College : '+${log.university_college}"></p>
            </div>
        </div>
        </div>
<div class = "row">
 
 <div class="col-md-4 mb-4">
    <div class="card">
        <table class="table">
            <thead>
                <tr>
                    <th>id</th>
                    <th>Book Name</th>
                   	<th>Issue Date</th>
                    <th>Return Date</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>        
               
                     <tr th:each="return, iterStat : ${Book}">
            			<td th:text="${iterStat.index + 1}"></th>
	                    <th th:text="${return.issuedBookId.bookName}"></th>
	                    <th th:text="${return.issued_date}"></th>
	                   	<th th:text="${return.returnDate}"></th>
	                    
	                     <td>
			           			<button th:id="'returnButton' + ${return.issuedBookId.id}" class="btn btn-primary" th:onclick="'returnBook(' + ${return.issuedBookId.id} + ')'">Return</button>

						 </td>
                    </tr>
                    
               
            </tbody>
        </table>
        
    </div>
