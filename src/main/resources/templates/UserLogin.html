    <div class="container" id="forgotContainer" style="display: none;">
        
        <div class = "forgot">
        
        <form action="/resetPassword" method="post">
        <div class ="forgetHeader" >
        <h2>Forgot Password</h2>
         <div class="close-btn">&times;</div>
              </div>  
                        
            <input type="password" id="newPassword" name="newPassword" placeholder = "New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder = "Confirm Password" required>
            <button type="submit" class="btn">Reset Password</button>
        </form>
        </div>
    </div>
   
</body>
 <script>
        var closeBtn = document.querySelector('.close-btn');
        document.getElementById("forgotLink").addEventListener("click", function(event) {
            event.preventDefault(); // Prevent default link behavior
            document.getElementById("login").style.display =  'none';
            document.getElementById("forgotContainer").style.display = "block"; // Show the forgot container
        });
        closeBtn.addEventListener('click', function() {
            document.getElementById("forgotContainer").style.display = 'none'; // Hide the popup
        });
    </script>
